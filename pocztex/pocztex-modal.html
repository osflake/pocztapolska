<div class="modal fade" id="logowanie" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-bs-labelledby="logowanieLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center text-danger display-4" id="logowanieLabel">Logowanie</h5>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rezygnuję</button>
        </div>
        <div class="modal-body">
            <div class="row p-1">
                <div class="col-md-6 row">
                    <h5>Przy użyciu konta:</h5>
                    <div class="col-12 mb-2">
                        <div class="input-group p-0">
                            <div class="input-group-prepend w-25 text-right">
                            <div class="input-group-text">login:</div>
                            </div>
                            <input id="login" type="mail" class="form-control" placeholder="login@domena.pl">
                        </div>    
                    </div>
                    <div class="col-12 mb-2">
                        <div class="input-group p-0">
                            <div class="input-group-prepend w-25 text-right">
                            <div class="input-group-text">hasło:</div>
                            </div>
                            <input id="password" type="password" class="form-control" placeholder="hasło do konta">
                        </div>    
                    </div>
                    <div class="col-12 mb-2 p-3 d-flex justify-content-end">
                        <button type="button" class="zaloguj btn btn-danger p-3">Zaloguj</button>
                    </div>
                    <div class="col-12 mb-2"><a href="#">Nie pamiętasz hasła? Zresetuj je!</a></div>

                </div>
                <div class="col-1 m-0 p-3 align-self-center justify-content-center text-center ">
                    <p class="w-100">lub</p>
                </div>
                <div class="col-md-5 p-0 mx-auto d-grid gap-2 justify-content-start">
                    <button type="button" class="btn btn-outline-light p-2 border "><img src="https://login.gov.pl/img/logoLogin.png" class="w-100"></button>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-primary text-light" style="width: 50px!important;"><i class="fab fa-facebook-f" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-primary text-light text-start">Zaloguj przez Facebook</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-info text-light" style="width: 50px!important;"><i class="fab fa-twitter" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info text-light text-start">Zaloguj przez Twitter</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-warning text-dark" style="width: 50px!important;"><i class="fab fa-linkedin-in" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-warning text-dark text-start">Zaloguj przez Linkedin</button>
                    </div>

                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger text-light" style="width: 50px!important;"><i class="fab fa-google-plus-g" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-danger text-light text-start">Zaloguj przez Google+</button>
                    </div>

                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
